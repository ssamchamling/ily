<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura of Love | Digital Union</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,600;1,400&family=Monsieur+La+Doulaise&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

    <style>
        :root { --pink: #fdf2f4; --rose: #9d4658; --gold: #c5a059; --white: #ffffff; }
        body { background-color: var(--pink); font-family: 'Montserrat', sans-serif; margin: 0; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        .page { display: none; width: 90%; max-width: 500px; background: var(--white); padding: 40px; border-radius: 30px; text-align: center; box-shadow: 0 15px 50px rgba(157, 70, 88, 0.1); box-sizing: border-box; }
        .active { display: block !important; }
        h1 { font-family: 'Monsieur La Doulaise', cursive; font-size: 3.5rem; color: var(--rose); margin: 0; }
        h2 { font-family: 'Cormorant Garamond', serif; font-size: 1.4rem; color: var(--gold); text-transform: uppercase; letter-spacing: 3px; margin-bottom: 20px; }
        input, textarea { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #eee; border-radius: 10px; box-sizing: border-box; background: #fafafa; }
        .btn { background: var(--rose); color: white; border: none; padding: 16px 30px; border-radius: 50px; cursor: pointer; width: 100%; font-weight: 600; margin-top: 10px; }
        
        /* THE SECRET FIX: This keeps the certificate "active" but hidden from view */
        #cert-wrap { 
            width: 800px; height: 600px; background: #fffcf9; border: 12px double var(--gold); 
            padding: 20px; box-sizing: border-box; position: absolute; top: -5000px; left: -5000px;
        }
        .cert-inner { border: 1px solid var(--gold); height: 100%; display: flex; flex-direction: column; justify-content: space-between; padding: 40px; box-sizing: border-box; background: white; }
        .cert-main-row { display: flex; align-items: center; justify-content: space-around; }
        .frame { width: 150px; height: 150px; border-radius: 50%; background: #eee; overflow: hidden; border: 3px solid white; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .frame img { width: 100%; height: 100%; object-fit: cover; }
        .sig-box img { max-width: 150px; max-height: 60px; filter: grayscale(1) contrast(1.2); mix-blend-mode: multiply; }
        
        /* Preview container on Page 6 */
        #preview-container { width: 100%; height: 200px; border: 1px dashed var(--gold); margin: 20px 0; display: flex; align-items: center; justify-content: center; background: #fffcf9; overflow: hidden; border-radius: 10px; }
        #preview-container canvas { max-width: 100%; max-height: 100%; }
    </style>
</head>
<body>

    <div id="p2" class="page active">
        <h2>The Couple</h2>
        <input type="text" id="name1" placeholder="Your Name">
        <input type="text" id="name2" placeholder="Partner's Name">
        <div style="text-align:left; font-size: 0.7rem; margin-top: 10px;">
            <b>Upload Photos (Keep under 2MB):</b>
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:5px; margin-top:5px;">
                <input type="file" onchange="preview(this, 'v1')">
                <input type="file" onchange="preview(this, 'v2')">
            </div>
            <b>Signatures:</b>
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:5px; margin-top:5px;">
                <input type="file" onchange="preview(this, 'sig1')">
                <input type="file" onchange="preview(this, 'sig2')">
            </div>
        </div>
        <button class="btn" onclick="finishSetup()">Next</button>
    </div>

    <div id="p6" class="page">
        <h1>Review</h1>
        <p>If you see your photos in the box below, you are ready to download!</p>
        <div id="preview-container">
            <span id="load-text">Generating Preview...</span>
        </div>
        <button class="btn" onclick="download()">Download Official PNG</button>
    </div>

    <div id="cert-wrap">
        <div class="cert-inner">
            <div style="text-align:center;">
                <h1>Marriage License</h1>
            </div>
            <div class="cert-main-row">
                <div class="frame"><img id="v1" src=""></div>
                <div style="text-align:center; flex:1;">
                    <h2 id="final-names"></h2>
                    <p>UNITED IN LOVE</p>
                </div>
                <div class="frame"><img id="v2" src=""></div>
            </div>
            <div style="display:flex; justify-content:space-between; align-items:flex-end;">
                <div class="sig-box"><img id="sig1" src=""><div style="border-top:1px solid #c5a059; font-size:10px;">SIGNATURE</div></div>
                <div style="font-family:cursive; color:#9d4658;">Infinite Love</div>
                <div class="sig-box"><img id="sig2" src=""><div style="border-top:1px solid #c5a059; font-size:10px;">SIGNATURE</div></div>
            </div>
        </div>
    </div>

    <script>
        function showPage(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function preview(input, imgId) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = e => {
                    document.getElementById(imgId).src = e.target.result;
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        function finishSetup() {
            document.getElementById('final-names').innerText = document.getElementById('name1').value + " & " + document.getElementById('name2').value;
            showPage('p6');
            generatePreview();
        }

        function generatePreview() {
            const cert = document.getElementById('cert-wrap');
            html2canvas(cert, { scale: 0.5, useCORS: true }).then(canvas => {
                const container = document.getElementById('preview-container');
                container.innerHTML = "";
                container.appendChild(canvas);
            });
        }

        function download() {
            const cert = document.getElementById('cert-wrap');
            html2canvas(cert, { scale: 2, useCORS: true }).then(canvas => {
                const link = document.createElement('a');
                link.download = 'Union_Certificate.png';
                link.href = canvas.toDataURL("image/png");
                link.click();
            });
        }
    </script>
</body>
</html>
